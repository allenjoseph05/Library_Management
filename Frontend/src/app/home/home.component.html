<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-title {
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }
    .login-img {
      width: 100%;
      max-width: 350px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body text-center">
          <h1 class="card-title fw-bold mb-4">Library Management System</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Admin Login</h1>
          <img src="../assets/admin.png" alt="Admin Image" class="login-img" style="height: 250px; width: 300px;">
          <a routerLink="/admin/login" class="btn btn-primary w-100">Login</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Student Login</h1>
          <img src="../assets/student.png" alt="Student Image" class="login-img" style="height: 250px; width: 300px;">
          <a routerLink="/student/student-login" class="btn btn-primary w-100">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
