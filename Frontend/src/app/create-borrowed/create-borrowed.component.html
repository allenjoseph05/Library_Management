<div class="container-fluid py-4" style="min-height: 700px;">
	<h2 class="text-center">Borrowed Books Manager</h2>
    <br>
<div class = "row mx-auto">
    <div class="col-md-6 mx-auto">
        <div class="card mb-4">
            <div class="card-header" >
                <i class="fas fa-user-plus"></i>Details
            </div>
            <div class="card-body">

                <form (ngSubmit) = "Submit()">

                    <div class = "mb-3">
                        <label class = "form-label">Student Name</label>
                        <input type ="text" name="sname" id="sname" class="form-control" [(ngModel)] = "borrowed.sname" />
                    </div>

                    <div class = "mb-3">
                        <label class = "form-label">Email</label>
                        <input type ="text" name="email" id="email" class="form-control" [(ngModel)] = "borrowed.email" />
                    </div>

                    <div class = "mb-3">
                        <label class = "form-label">Borrowed Book</label>
                        <input type ="text" name="b_book" id="b_book" class="form-control" [(ngModel)] = "borrowed.b_book" />
                    </div>

                    <div class = "mb-3">
                        <label class = "form-label">Borrowed Date</label>
                        <input type ="text" name="b_date" id="b_date" class="form-control" [(ngModel)] = "borrowed.b_date" />
                    </div>

                    <div class = "mb-3">
                        <label class = "form-label">Due Date</label>
                        <input type ="text" name="d_date" id="d_date" class="form-control" [(ngModel)] = "borrowed.d_date" />
                    </div>

                    <div class ="mt-4 mb-0">
                        <input type ="submit" name="add" value="Add" class="btn btn-success" />
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
