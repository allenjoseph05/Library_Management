<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validated Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h1 class="text-center mb-4">Student Log In</h1>
            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" novalidate>
                <div class="form-group mb-3">
                    <label class="form-label" for="username">Email</label>
                    <input class="form-control" type="text" id="email" formControlName="email" [required]="true">
                    <div class="alert alert-warning" *ngIf="formSubmitted" required>
                      Please enter a valid username.
                    </div>
                  </div>
                  
                  <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" formControlName="password" [required]="true">
                    <div class="alert alert-warning" *ngIf="formSubmitted" required>
                      Please enter a valid password.
                    </div>
                  </div>
            <div class="alert alert-warning" *ngIf="invalidLogin && formSubmitted">
                Invalid email or password. Please try again.
            </div>     
            <div class="form-group form-check mb-4">
                <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button class="btn btn-success w-100" type="submit">SIGN IN</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 col-lg-2">
        <button routerLink="/home" routerLinkActive="active" class="btn btn-secondary w-100" type="button"><< Main Page&nbsp;&nbsp;&nbsp;</button>
      </div>
      </div>
  </div>
</body>
</html>
